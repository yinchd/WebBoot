  #redis 连接信息
  redis:
    database: 0
    host: 172.16.119.238
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 5000

web:
  jwt:
    name: token
    secret: yinchd@Login(Auth}*^31)&
    # token过期时间（时间刻度：M月 d天 h小时 m分钟 s秒）
    accessExpire: 2h
    # 刷新token过期时间
    refreshExpire: 1d
  # swagger控制开关
  swagger:
    enable: true
  # 文件服务器地址
  file:
    minio: # minio文件服务器
      server: localhost
      port: 9000
      accessKey: minioadmin
      secretKey: minioadmin
      secure: false
      # 文件桶信息
      bucketName: tank
    fdfs: # fastdfs文件服务器
